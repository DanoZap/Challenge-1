<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR code component</title>
    <link rel="shortcut icon" href="./images/favicon-32x32.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous"><link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@500&family=Outfit:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="m-0 row vh-100 justify-content-center align-items-center bg">
        <div class="card col-auto border p-2 rounded shadow" style="width: 18rem;">
            <img src="./images/image-qr-code.png" class="card-img-top border rounded-3" alt="qr-code">
            <div class="card-body">
              <p class="card-text h5 text-center fw-bold p-1">Improve your front-end skills by building projects</p>
              <p class="card-text h6 text-center fw-light">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
            </div>
          </div>
    </div>
</body>
</html>
